    <style>
        .activated { background: blue; }
        .deactivated { background: red; }
    </style>
    <body>

        <h1>UberToggle</h1>

        <h2>Toggle with a single trigger</h2>
        <div class="toggle" id="toggle">Toggle</div>
        <a href="#toggle" class="trigger" id="trigger">Trigger</a>

        <h2>Toggle with multiple triggers</h2>
        <div class="toggle" id="toggle-multiple">Toggle</div>
        <a href="#toggle-multiple" id="trigger-1" class="trigger">Trigger A</a>
        <a href="#toggle-multiple" id="trigger-2" class="trigger">Trigger B</a>

        <h2>Trigger with multiple targets</h2>
        <div class="toggle" id="multiple-target-a">Toggle A</div>
        <div class="toggle" id="multiple-target-b">Toggle B</div>
        <button aria-controls="multiple-target-a multiple-target-b" class="trigger" id="trigger-multiple-target">Trigger</button>
